<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BleJie资料站</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- 导航栏 -->
    <div class="header">
        <nav>
            <ul>
                <li><a href="#personal">个人资料</a></li>
                <li><a href="#schedule">行程</a></li>
                <li><a href="#summary">糖点汇总</a></li>
                <li><a href="#dramas">剧集</a></li>
                <li><a href="#other">其他</a></li>
            </ul>
        </nav>
    </div>

    <!-- 主体 Banner -->
    <div class="banner">
        <img src="images/banner.jpg" alt="Banner Image">
    </div>

    <script src="js/script.js"></script>

    <!-- 个人资料部分 -->
    <div class="profile">
        <div class="profile-section">
            <!-- 左侧合影部分 -->
            <div class="profile-image">
                <img src="images/profile/profile_0.jpg" alt="Mable and Pangjie">
            </div>
        
            <!-- 文字和X图形部分 -->
            <!-- 文字容器1 -->
            <div class="text-container-1">
                <!-- 名字1 -->
                <div class="name-container-1">
                    <div class="full-name-1">
                        <p>Siriwalee Siriwibool</p>
                    </div>
                    <div class="line">
                        <img src="images/profile/profile_2.png" alt="Underlining">
                    </div>
                    <div class="name">
                        <span class="name-left">Mable</span>
                    </div>
                </div>
                <!-- 信息1 -->
                <div class="info-1">
                    <p>生日：1997年4月23日</p>
                    <p>身高/体重：169cm/50kg</p>
                    <p>MBTI：ENTJ</p>
                </div>
            </div>
            <!-- X图形 -->
            <div class="cross-line">
                <img src="images/profile/profile_1.png" alt="Cross Line">
            </div>
        
            <!-- 文字容器2 -->
            <div class="text-container-2">
                <!-- 名字2 -->
                <div class="name-container-2">
                    <div class="full-name-2">
                        <p>Paphavarin Sawasdiwech</p>
                    </div>
                    <div class="line">
                        <img src="images/profile/profile_2.png" alt="Underlining">
                    </div>
                    <div class="name">
                        <span class="name-right">Pangjie</span>
                    </div>
                </div>
                <!-- 信息2 -->
                <div class="info-2">
                    <p>生日：2005年8月16日</p>
                    <p>身高/体重：164cm/44-46kg</p>
                    <p>MBTI：ENTJ-T → ENFJ</p>
                </div>
            </div>
        </div>
        
        <!-- 了解更多按钮 -->
        <div class="more-info">
            <button>了解更多</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
